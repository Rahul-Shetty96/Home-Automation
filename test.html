    $.ajax({

	  	a: $('input[name="a"]').val(),
	    b: $('input[name="b"]').val()
	    },
	  
	  function k(d)
     {
     	alert(d);
     },

	  success: function(data) {
	      	alert("ss");
	        $("#result").text(data.result);
	      }
    });   //close ajax
});       //close bind
  });     //close ready
</script>
<h1>jQuery Example</h1>

   <input type=text size=5 name=b> =
